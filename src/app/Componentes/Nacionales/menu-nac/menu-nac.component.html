<div (messageEvent)="receiveMessage($event)">
<div *ngFor="let item of menuItems" >
  <div class="d-flex flex-column flex-shrink-0 p-3 bs-ligth" style="width: 280px;" *ngFor="let i of item.integracion">
    <hr>
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <i class="{{i.icono}}"></i>
      <p><span class="fs-4">{{i.titulo}} </span><span class="badge badge-warning ml-2">{{i.submenu.length}}</span>
      </p>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li *ngFor="let subMenu of i.submenu">
        <a href="{{subMenu.url}}" class="nav-link link-dark">
          <i class="{{subMenu.icono}}"></i>
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#home" />
          </svg>
          {{subMenu.titulo}}
        </a>
      </li>
    </ul>
